<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinforcement Schedules Activity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #clickButton {
            font-size: 24px;
            padding: 20px 40px;
            margin: 20px;
            background-color: blue;
            color: white;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            width: 150px;
            height: 150px;
        }
        #pointsDisplay {
            font-size: 24px;
            margin-top: 20px;
        }
        #graphContainer {
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <h1>Reinforcement Schedules</h1>
    <p>Click the button as often as you can to earn points! Try to collect as many points as possible according to the reinforcement schedule!</p>
    
    <!-- Always Visible Button -->
    <button id="clickButton">Click Me!</button>

    <!-- Points Display -->
    <div id="pointsDisplay">Points: 0</div>

    <!-- Graph Container -->
    <div id="graphContainer">
        <canvas id="responseChart" width="400" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>

</body>
</html>
